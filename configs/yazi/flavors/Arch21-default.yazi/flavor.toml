# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[mgr]
cwd = { fg = "#aaaaff" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#faba53", bold = true, italic = true, underline = true }
find_position = { fg = "#c972ff", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#ada6fa", bg = "#ada6fa" }
marker_cut      = { fg = "#ffb027", bg = "#ffb027" }
marker_marked   = { fg = "#858bfd", bg = "#858bfd" }
marker_selected = { fg = "#d4cffa", bg = "#d4cffa" }

# Count
count_copied   = { fg = "#282a36", bg = "#9a63fa" }
count_cut      = { fg = "#282a36", bg = "#ffb12a" }
count_selected = { fg = "#282a36", bg = "#faebd9" }

# Border
border_symbol = "│"
border_style  = { fg = "#9383b5" }

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#282a36", bg = "#bd93f9", bold = true }
inactive = { fg = "#bd93f9", bg = "#44475a" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#282a36", bg = "#bd93f9", bold = true }
normal_alt  = { fg = "#bd93f9", bg = "#44475a" }

# Select mode
select_main = { fg = "#282a36", bg = "#c9c7fd", bold = true }
select_alt  = { fg = "#c9c7fd", bg = "#44475a" }

# Unset mode
unset_main = { fg = "#282a36", bg = "#ffb86c", bold = true }
unset_alt  = { fg = "#ffb86c", bg = "#44475a" }

# : }}}


# : Status bar {{{

[status]
# Permissions
perm_sep   = { fg = "#7282b5" }
perm_type  = { fg = "#bd93f9" }
perm_read  = { fg = "#fad79a" }
perm_write = { fg = "#ffc757" }
perm_exec  = { fg = "#faa732" }

# Progress
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#a569ff", bg = "#63667d" }
progress_error  = { fg = "#b553fa", bg = "#ff5555" }

# : }}}


# : Pick {{{

[pick]
border   = { fg = "#bd93f9" }
active   = { fg = "#ff79c6", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#bd93f9" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[cmp]
border = { fg = "#bd93f9" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#bd93f9" }
title   = {}
hovered = { fg = "#ff79c6", bold = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#44475a" }
cand            = { fg = "#fdf0bc" }
rest            = { fg = "#8998c9" }
desc            = { fg = "#ffbcfe" }
separator       = "  "
separator_style = { fg = "#83869c" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#b997fd" }
run     = { fg = "#9c45ff" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#44475a", bg = "#f8f8f2" }

# : }}}


# : Spotter {{{

[spot]
border   = { fg = "#bd93f9" }
title    = { fg = "#bd93f9" }
tbl_col  = { fg = "#96acfd" }
tbl_cell = { fg = "#6c2fb6", bg = "#594b7d" }

# : }}}


# : Notification {{{

[notify]
title_info  = { fg = "#9a6bff" }
title_warn  = { fg = "#fade70" }
title_error = { fg = "#ffffff" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Image
	{ mime = "image/*", fg = "#5555ff" },
	# Media
	{ mime = "{audio,video}/*", fg = "#ffaa00" },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#7828c8" },
	# Document
	{ mime = "application/{pdf,doc,rtf}", fg = "#a8fa9b" },
	# Virtual file system
	{ mime = "vfs/{absent,stale}", fg = "#8998c9" },
	# Fallback
	{ url = "*", fg = "#f8f8f2" },
	{ url = "*/", fg = "#bd93f9" },
	# TODO: remove
	{ name = "*", fg = "#f8f8f2" },
	{ name = "*/", fg = "#bd93f9" }
]

# : }}}
